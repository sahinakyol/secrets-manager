apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rest.fullname" . }}
  namespace: {{ .Values.global.vsecm.namespace }}
  labels:
    {{- include "rest.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "rest.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "rest.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "rest.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: main
          image: "{{ .Values.global.registry }}/{{- include "rest.repository" .}}:{{ .Values.global.images.rest.tag }}"
          imagePullPolicy: {{ .Values.global.images.rest.pullPolicy }}
          volumeMounts:
            - name: spire-agent-socket
              mountPath: /spire-agent-socket
              readOnly: true
          {{- if .Values.initCommand.enabled }}
            - name: init-command-volume
              # /opt/vsecm-rest/init/data will contain the init script.
              mountPath: /opt/vsecm-rest/init
            - name : tombstone-volume
              # /opt/vsecm-rest/tombstone/init will contain the tombstone file.
              mountPath: /opt/vsecm-rest/tombstone
          {{- end }}
          #
          # You can configure VSecM Sentinel by providing
          # environment variables.
          #
          # See https://vsecm.com/configuration for more information about
          # these environment variables.
          #
          # When you don’t explicitly provide env vars here, VMware Secrets Manager
          # Sentinel will assume the default values outlined in the given link above.
          #
          env:
            {{- range .Values.environments }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.livenessPort }}
            initialDelaySeconds: 1
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        # Using SPIFFE CSI Driver to bind to the SPIRE Agent Socket
        # ref: https://github.com/spiffe/spiffe-csi
        - name: spire-agent-socket
          csi:
            driver: "csi.spiffe.io"
            readOnly: true
        {{- if .Values.initCommand.enabled }}
        - name: init-command-volume
          secret:
            secretName: vsecm-rest-init-secret
        - name: tombstone-volume
          secret:
            secretName: vsecm-rest-init-tombstone
        {{- end }}
